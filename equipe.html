<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="imagens/pokemon-logo.png" alt="Logo Pokémon" class="logo">
        </div>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="enciclopedia.html">Enciclopédia</a>
            <a href="evolucoes.html">Evoluções</a>
            <a href="comparador.html">Comparador</a>
            <div class="nav-item-equipe">
                <a href="equipe.html">
                    Equipe
                    <img src="imagens/pokebolaaa.png" alt="Pokébola" class="pokeball-icon">
                </a>
                
            </div>
        </nav>
    </header>
    

    <section>
        <!-- Exibição da equipe -->
        <div id="team" class="team-container">
            <h2>Sua Equipe</h2>
            <div id="teamMembers" class="team-members">
                <!-- Aqui serão inseridos os Pokémon da equipe -->
            </div>
        </div>
    
        <!-- Barra de busca -->
        <div class="container">
            <h1>Buscar Pokémon</h1>
            <input type="text" id="pokemonInput" placeholder="Digite o Nome do Pokémon ou o ID">
            <button onclick="fetchPokemon()">Adicionar à Equipe</button>
            <div id="pokemonInfo"></div>
        </div>
    
        <!-- Pokédex -->
        <div class="pokedex-container">
            <h2>Pokédex</h2>
            <div id="pokemonList" class="pokemon-list"></div>
            <button id="loadMore" class="load-more">Carregar Mais</button>
        </div>
    </section>
    

    <script src="equipe.js"></script>
</body>
</html>
