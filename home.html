<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/pokemon-logo.png" alt="Logo" class="logo">
        <nav class="nav-links">
            <a href="home.html">POKÉDEX<img src="imagens/pokebolaaa.png" alt="Pokébola" class="pokeball-icon"></a>
            <a href="enciclopedia.html">ENCICLOPÉDIA</a>
            <a href="evolucoes.html">EVOLUÇÕES</a>
            <a href="comparador.html">COMPARADOR</a>
            <a href="equipe.html">EQUIPE</a>
        </nav>
        <div class="right-images">
            <img src="image1.png" alt="Imagem 1">
            <img src="image2.png" alt="Imagem 2">
            <img src="image3.png" alt="Imagem 3">
        </div>
    </header>
    

    <section>
        <div class="container">
            <h1>Buscar Pokémon</h1>
            <input type="text" id="pokemonInput" placeholder="Digite o Nome do Pokémon ou o ID">
            <button onclick="fetchPokemon()">Buscar</button>    
            <div id="pokemonInfo"></div>
        </div>

        <div class="pokedex-container">
            <div id="pokemonList" class="pokemon-list"></div>
            <button id="loadMore" class="load-more">Carregar Mais</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
