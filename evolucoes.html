<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/pokemon-logo.png" alt="Logo Pokémon" class="logo">
        <nav class="nav-links">
            <a href="home.html">POKÉDEX</a>
            <a href="enciclopedia.html">ENCICLOPÉDIA</a>
            <a href="evolucoes.html">EVOLUÇÕES
                <img src="imagens/pokebolaaa.png" alt="Pokébola" class="pokeball-icon">
