<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex e Comparador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/pokemon-logo.png" alt="Logo Pokémon" class="logo">
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="enciclopedia.html">Enciclopédia</a>
            <a href="evolucoes.html">Evoluções</a>
            <a href="duelo.html">Duelo</a>
            <a href="equipe.html">Equipe</a>
        </nav>
    </header>

    <section id="duelo" class="duelo-container">
        <h1>Comparador de Pokémon</h1>
        
        <div class="pokemon-comparador">
            <div id="pokemon1" class="pokemon-box"></div>
            <div class="vs">VS</div>
            <div id="pokemon2" class="pokemon-box"></div>
        </div>
        
        <div class="duelo-buttons">
            <button onclick="sortearPokemons()">Sortear</button>
            <button onclick="compararPokemons()">Comparar</button>
        </div>
    </section>

    <section id="pokedex" class="pokedex-container">
        <h2>Pokédex</h2>
        <div id="pokemonList" class="pokemon-list"></div>
        <button id="loadMore" class="load-more">Carregar Mais</button>
    </section>

    <section id="evolucao" class="evolution-container">
        <h2>Árvore de Evolução</h2>
        <input id="evolutionInput" type="text" placeholder="Digite o nome ou ID do Pokémon">
        <button id="searchButton">Buscar</button>
        <div id="evolutionTree"></div>
    </section>

    <section class="duelo-container">
        <h1>Comparador de Pokémon</h1>
        
        <div class="pokemon-comparador">
            <div id="pokemon1" class="pokemon-box"></div> <!-- Slot 1 -->
            <div class="vs">VS</div>
            <div id="pokemon2" class="pokemon-box"></div> <!-- Slot 2 -->
        </div>
        
        <div class="duelo-buttons">
            <button onclick="sortearPokemons()">Sortear</button>
            <button onclick="compararPokemons()">Comparar</button>
        </div>
    
        <div class="pokedex-container">
            <h2>Pokédex</h2>
            
            <div id="pokemonList" class="pokemon-list"></div>
            <button id="loadMore" class="load-more">Carregar Mais</button>
        </div>
    </section>
    
    <script src="duelo.js"></script>
</body>
</html>
